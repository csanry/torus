{% extends "layout.html" %}

{% block title %}
    Predict
{% endblock %}

{% block main %}
    <script>
        function required(){
            var empt = document.forms["form1"]["input"].value;
            if (empt == ""){
                alert("Please input a Value");
                return false;
            }
        }
    </script>
    <form id="form1" class="form-horizontal" action="/predict" method="post" onsubmit=required()>
        <div class="form-group">
            <label for="model_input" class="col-sm-2 control-label">Model Input</label>
            <div class="col-sm-10">
                <input class="form-control" name = "input" type="text" placeholder="Input">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
