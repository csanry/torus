steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/mle-fp/base:latest', './containers' ]   #build the docker file found in the current directory
  timeout: 180s
  id: "Build Base Image"
  
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$PROJECT_ID/mle-fp/base:latest']  
  timeout: 180s
  id: "Push Base Image"
  
